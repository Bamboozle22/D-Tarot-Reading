<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cleoford Sanggawa | Digital Tarot Reading </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Libre+Baskerville&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Cinzel Decorative', serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e6dcc4;
        }

        h1 {
            color: #bfa74f;
            font-size: 4rem;
            text-shadow: 2px 2px #1a1a1a;
        }

        .golden-frame {
            border: 2px solid #7c6b2d;
            background: linear-gradient(to bottom right, rgba(40, 33, 10, 0.85), rgba(20, 17, 5, 0.85));
            box-shadow: 0 0 10px rgba(191, 167, 79, 0.3);
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 0.5rem;
            position: relative;
        }

        .destiny-text {
            color: #bfa74f;
            font-size: 1.25rem;
            text-align: center;
            margin-top: 0.5rem;
            font-style: italic;
            letter-spacing: 1px;
        }

        .draw-btn {
            background-color: #7c6b2d;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 1.25rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s ease;
            display: block;
            margin: 2rem auto;
        }

        .draw-btn:hover:not(:disabled) {
            background-color: #a88c3d;
        }

        .draw-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tarot-card {
            background: linear-gradient(to bottom, #1f1a0e, #0f0d06);
            border: 2px solid #a88c3d;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 0 12px rgba(191, 167, 79, 0.5);
            text-align: center;
            max-width: 300px;
            margin: 2rem auto;
            cursor: pointer;
        }

        .tarot-label {
            font-family: 'Libre Baskerville', serif;
            font-size: 1rem;
            color: #c8b169;
            text-shadow: 1px 1px #000;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .tarot-img {
            border: 1px solid #776129;
            border-radius: 0.5rem;
            transition: transform 0.3s ease;
            max-width: 100%;
        }

        .tarot-img:hover {
            transform: scale(1.05);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 10, 10, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal-content {
            background: #222;
            border: 2px solid #a88c3d;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            color: #e6dcc4;
            text-align: center;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #776129;
        }

        .modal-close {
            position: absolute;
            top: 0.5rem;
            right: 1rem;
            background: transparent;
            border: none;
            font-size: 2rem;
            color: #bfa74f;
            cursor: pointer;
        }

        .footer {
            font-family: monospace;
            background-color: rgba(22, 22, 22, 0.8);
            padding: 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: #d6c79d;
            border-top: 1px solid #3e2f15;
            margin-top: 3rem;
        }
    </style>
</head>

<body class="p-4">
    <h1 class="text-center">Tarot Reading</h1>

    <button id="drawBtn" class="draw-btn" onclick="drawCard()">Draw a Tarot Card</button>

    <div id="grid"></div>

    <audio id="bgAudio" autoplay loop muted>
        <source src="audio.mp3" type="audio/mpeg" />
    </audio>

    <!-- Modal -->
    <div id="modal" class="modal hidden" style="display:none;">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <img id="modalImg" src="" alt="Tarot Card" />
            <p id="modalDesc" class="destiny-text"></p>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById("bgAudio");
            audio.muted = false;
            audio.play().catch(e => console.log("Audio autoplay blocked:", e));

            // Block back navigation
            history.pushState(null, null, location.href);
            window.addEventListener('popstate', function (event) {
                history.pushState(null, null, location.href);
            });
        });

        const tarotDescriptions = [...]; // (Truncated for brevity — keep the full array from your original code)

        const romanNumerals = [...Array(78).keys()].map(i => {
            const romanMap = [
                "I", "II", "III", "IV", "V", "VI", "VII", "VIII", "IX", "X",
                "XI", "XII", "XIII", "XIV", "XV", "XVI", "XVII", "XVIII", "XIX", "XX",
                "XXI"
            ];
            return romanMap[i] || `Card ${i + 1}`;
        });

        const grid = document.getElementById("grid");
        let drawn = false;

        function drawCard() {
            if (drawn) return;

            drawn = true;
            const i = Math.floor(Math.random() * 78);
            const imgPath = `${i + 1}.jpg`;
            const desc = tarotDescriptions[i];
            const roman = romanNumerals[i];

            grid.innerHTML = `
                <div class="tarot-card cursor-pointer" onclick="openModal('${imgPath}', \`${desc}\`)">
                    <div class="tarot-label">${roman}</div>
                    <img src="${imgPath}" alt="Tarot Card ${i + 1}" class="tarot-img" />
                </div>
            `;

            const drawBtn = document.getElementById("drawBtn");
            drawBtn.disabled = true;
            drawBtn.classList.add("opacity-50", "cursor-not-allowed");

            setTimeout(() => {
                location.replace('index.html');
            }, 30000);
        }

        function openModal(img, desc) {
            const modal = document.getElementById("modal");
            document.getElementById("modalImg").src = img;
            document.getElementById("modalImg").alt = "Tarot Card Image";
            document.getElementById("modalDesc").innerText = desc;
            modal.style.display = "flex";
        }

        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";
        }
    </script>

    <div class="footer">
        &copy; © 2025 Cleoford Sanggawa. All Right Reserve.
    </div>
</body>

</html>
